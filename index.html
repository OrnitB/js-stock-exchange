<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange Data Website</title>
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/fontawesome.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="./imgbin_nasdaq-100-logo-company-png.png"
    />
  </head>
  <body>
    <div id="marqueeDiv" class="marquee__inner" aria-hidden="true"></div>
    <h1>NASDAQ Search Engine</h1>
    <div class="container">
      <div class="input-group rounded">
        <input
          type="search"
          class="form-control rounded"
          placeholder="..."
          aria-label="Search"
          aria-describedby="search-addon"
          id="searchField"
          onclick="onClickField()"
        />
        <button class="btn btn-secondary" type="button" id="searchButton">
          <span>Search</span>
        </button>
      </div>
      <div class="spinner-grow text-dark" role="status" id="loading">
        <span class="visually-hidden"></span>
      </div>
      <div id="searchOutput"></div>
    </div>
    <script src="./index.js"></script>
    <script src="./marquee.js"></script>
  </body>
</html>
